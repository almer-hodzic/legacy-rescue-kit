<section class="auth-container">
  <h2>Register</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" required />
      <mat-error *ngIf="username?.touched && username?.hasError('required')">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required />
      <mat-error *ngIf="email?.touched && email?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="email?.touched && email?.hasError('email')">
        Invalid email format
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        required
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
        aria-label="Toggle password visibility"
      >
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="password?.touched && password?.hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="password?.touched && password?.hasError('minlength')">
        Minimum 6 characters required
      </mat-error>
    </mat-form-field>

    <div class="password-strength" *ngIf="passwordStrength">
      Password strength:
      <span [ngClass]="passwordStrength">{{ passwordStrength | titlecase }}</span>
    </div>

    <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">
      Register
    </button>
  </form>
</section>
